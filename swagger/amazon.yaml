swagger: '2.0'
info:
  description: >-
    This is a simple swagger service to list all s3 buckets of account and get
    all objects of selected bucket
  version: 1.0.0
  title: Swagger for Amazon S3
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: shsowani@iu.edu
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: localhost:8080
basePath: /v2
tags:
  - name: listBuckets
    description: Get all buckets
    externalDocs:
      description: ' Get all buckets'
      url: 'http://swagger.io'
  - name: listObjects
    description: List all objects in bucket
schemes:
  - http
paths:
  /listBuckets:
    get:
      tags:
        - listBuckets
      summary: Get all buckets
      description: Returns a list of buckets
      operationId: listBuckets
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/OUTPUT'
        '400':
          description: Invalid status value
  '/listObjects/{bucketName}':
    get:      
      summary: List objects by bucket name
      description: Returns list of objects in bucket
      operationId: listObjects
      produces:
        - application/json
      parameters:
        - name: bucketName
          in: path
          description: bucket name
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/OUTPUT'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
definitions:
  OUTPUT:
    type: object
    required:
      - finalstring
    properties:
      finalstring:
        type: string
        items:
           type: string
